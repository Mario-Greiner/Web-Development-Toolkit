<div class="row">
    <div class="col-md-6 col-sm-12">
        <mat-card class="ttj-card">
            <mat-card-header>
                <mat-card-title>
                    Text Input
                    <button mat-icon-button color="primary" (click)="this.addToFav()">
                        <mat-icon class="star">{{this.isFav ? 'star':'star_border'}}</mat-icon>
                    </button>
                </mat-card-title>
        
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Input</mat-label>
                    <textarea matInput rows="25" [(ngModel)]="this.input"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <a mat-flat-button class="block" (click)="this.convert()">Convert</a>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="col-md-6 col-sm-12">
        <mat-card class="ttj-card">
            <mat-card-header>
                <mat-card-title>
                    JSON Output
                    <button mat-icon-button color="primary" (click)="this.addToFav()">
                        <mat-icon class="star">{{this.isFav ? 'star':'star_border'}}</mat-icon>
                    </button>
                </mat-card-title>
        
            </mat-card-header>
            <mat-card-content>
                <pre><code [highlight]="this.output" [lineNumbers]="true"></code></pre>
            </mat-card-content>
        </mat-card>
    </div>
</div>
