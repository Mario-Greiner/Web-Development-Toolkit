<div class="container">
    <h2 class="text-center">Cheatsheets</h2>
    <div class="card-wrapper">
        <mat-card class="cheatsheet-card" *ngFor="let cheatsheet of this.cheatsheets">

            <mat-card-header>
                <div mat-card-avatar class="card-header-image"
                    [style.background-image]="'url(' + cheatsheet.icon + ')'"></div>
                <mat-card-title>{{ cheatsheet.name }} <mat-icon class="star"
                        *ngIf="this.isFav(cheatsheet)">star</mat-icon></mat-card-title>
                <mat-card-subtitle>{{ cheatsheet.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ cheatsheet.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-flat-button class="block" [routerLink]="'/cheatsheets/' + cheatsheet.url">Open</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
